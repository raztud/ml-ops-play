name: Run code formatting checks
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r framework/requirements_dev.txt
      - name: Run lint
        run: |
          flake8 framework
          flake8 projects/*/src
      - name: Check imports with isort
        shell: bash
        run: |
          isort --check framework
          isort --check projects/*/src

